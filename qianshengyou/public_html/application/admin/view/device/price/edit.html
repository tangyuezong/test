<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

	<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_id" data-rule="required" data-field="nickname" data-source="auth/admin/index" class="form-control selectpage form-control" name="row[admin_id]" type="text" value="{$row.admin_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lightstart')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lightstart" data-rule="required" data-date-format="HH:mm" data-use-current="false" class="datetimepicker form-control" name="row[lightstart]" type="text" value="{$row.lightstart}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lightend')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lightend" data-rule="required" data-date-format="HH:mm" data-use-current="false" class="datetimepicker form-control" name="row[lightend]" type="text" value="{$row.lightend}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nightstart')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nightstart" data-rule="required" data-date-format="HH:mm" data-use-current="false" class="datetimepicker form-control" name="row[nightstart]" type="text" value="{$row.nightstart}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nightend')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nightend" data-rule="required" data-date-format="HH:mm" data-use-current="false" class="datetimepicker form-control" name="row[nightend]" type="text" value="{$row.nightend}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hourdeposit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hourdeposit" data-rule="required" class="form-control form-control" name="row[hourdeposit]" type="number" value="{$row.hourdeposit}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hourprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hourprice" data-rule="required" class="form-control form-control" name="row[hourprice]" type="number" value="{$row.hourprice}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Timesdeposit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-timesdeposit" data-rule="required" class="form-control form-control" name="row[timesdeposit]" type="number" value="{$row.timesdeposit}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lighttimesprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lighttimesprice" data-rule="required" class="form-control form-control" name="row[lighttimesprice]" type="number" value="{$row.lighttimesprice}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nighttimesprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nighttimesprice" data-rule="required" class="form-control form-control" name="row[nighttimesprice]" type="number" value="{$row.nighttimesprice}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Daydeposit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-daydeposit" data-rule="required" class="form-control form-control" name="row[daydeposit]" type="number" value="{$row.daydeposit}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dayprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dayprice" data-rule="required" class="form-control form-control" name="row[dayprice]" type="number" value="{$row.dayprice}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
	            {foreach name="statusList" item="vo"}
	            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
	            {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
