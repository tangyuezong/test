	<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dev_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dev_id" data-rule="required" class="form-control form-control" name="row[dev_id]" type="text" value="{$row.dev_id}">
        </div>
    </div>

                {foreach name="iscabinetList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.iscabinet"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
