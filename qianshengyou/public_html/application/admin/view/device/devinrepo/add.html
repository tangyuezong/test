<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dev_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dev_id" data-rule="required" class="form-control form-control" name="row[dev_id]" type="text">
        </div>
    </div>
    <div class="form-group">
    	<label class="control-label col-xs-12 col-sm-2">{:__('Iscabinet')}:</label>
        <div class="col-xs-12 col-sm-8">
        	<select id="c-iscabinet" data-rule="required" class="form-control selectpicker" name="row[iscabinet]">
                {foreach name="iscabinetList" item="vo"}
                <option value="{$key}">{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Devtype_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-devtype_id" data-rule="required" data-source="device/devtype/index" class="form-control selectpage form-control" name="row[devtype_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mac')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mac" data-rule="required" class="form-control form-control" name="row[mac]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Blekey')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-blekey" data-rule="required" class="form-control form-control" name="row[blekey]" type="text" value="F1F438750FCF86B06120670C14DA4718" placeholder="默认值：F1F438750FCF86B06120670C14DA4718">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Blepwd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-blepwd" data-rule="required" class="form-control form-control" name="row[blepwd]" type="text" value="80CFE77DACD7266A052E896962B58AF4" placeholder="默认值：80CFE77DACD7266A052E896962B58AF4">
        </div>
    </div>
