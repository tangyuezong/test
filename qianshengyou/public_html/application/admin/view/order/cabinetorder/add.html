<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Users_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-users_id" data-rule="required" data-source="users/index" class="form-control selectpage form-control" name="row[users_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control form-control" name="row[phone]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dev_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dev_id" data-rule="required" data-source="dev/index" class="form-control selectpage form-control" name="row[dev_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Entity_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-entity_id" data-rule="required" data-source="entity/index" class="form-control selectpage form-control" name="row[entity_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Netpoint_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-netpoint_id" data-rule="required" data-source="netpoint/index" class="form-control selectpage form-control" name="row[netpoint_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Step')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-step" data-rule="required" class="form-control form-control" name="row[step]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control form-control" name="row[status]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rtn_admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rtn_admin_id" data-rule="required" data-source="rtn/admin/index" class="form-control selectpage form-control" name="row[rtn_admin_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Endtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-endtime" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[endtime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
