<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
	<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_no" data-rule="required" class="form-control form-control" name="order_no" type="text" value="{$row.order_no}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dev_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dev_id" class="form-control form-control" name="row[dev_id]" type="text" value="{$row.dev_id}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Entity_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-entity_id" data-source="device/entity/index" class="form-control selectpage form-control" name="row[entity_id]" type="text" value="{$row.entity_id}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Netpoint_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-netpoint_id" data-source="device/netpoint/index" class="form-control selectpage form-control" name="row[netpoint_id]" type="text" value="{$row.netpoint_id}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Canusestart')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-canusestart" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="false" class="datetimepicker form-control" name="row[canusestart]" type="text" value="{$row.canusestart|datetime}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Canuseend')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-canuseend" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="false" class="datetimepicker form-control" name="row[canuseend]" type="text" value="{$row.canuseend|datetime}" readonly="readonly">
        </div>
    </div>
    {if($row.pricetype==1)}
    	<div class="form-group">
	        <label class="control-label col-xs-12 col-sm-2">{:__('Pricetype')}:</label>
	        <div class="col-xs-12 col-sm-8">
	            <input id="c-pricetype" class="form-control form-control" name="row[pricetype]" type="text" value="按小时计费" readonly="readonly">
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="control-label col-xs-12 col-sm-2">{:__('Hourprice')}:</label>
	        <div class="col-xs-12 col-sm-8">
	            <input id="c-hourprice" class="form-control form-control" name="row[hourprice]" type="number" value="{$row.hourprice}" readonly="readonly">
	        </div>
	    </div>
    {/if}
    {if($row.pricetype==2)}
    	<div class="form-group">
	        <label class="control-label col-xs-12 col-sm-2">{:__('Pricetype')}:</label>
	        <div class="col-xs-12 col-sm-8">
	            <input id="c-pricetype" class="form-control form-control" name="row[pricetype]" type="text" value="按次计费" readonly="readonly">
	        </div>
	    </div>
    {/if}
    {if($row.pricetype==3)}
    	<div class="form-group">
	        <label class="control-label col-xs-12 col-sm-2">{:__('Pricetype')}:</label>
	        <div class="col-xs-12 col-sm-8">
	            <input id="c-pricetype" class="form-control form-control" name="row[pricetype]" type="text" value="按天计费" readonly="readonly">
	        </div>
	    </div>
    {/if}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deposit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deposit" class="form-control form-control" name="row[deposit]" type="number" value="{$row.deposit}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total" class="form-control form-control" name="row[total]" type="number" value="{$row.total}" readonly="readonly">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
