<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="__ADMIN__/vipadmin/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/vipadmin/static/css/style.css">
    <link rel="icon" href="__ADMIN__/vipadmin/static/image/code.png">
</head>
<body class="body">
         <blockquote class="layui-elem-quote">
  温馨提醒一个问题：表单指定phone.value保存到数据库就被转成其他的数字了，本想偷个懒
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>列边框表格   <a href="{:url('admin/user/add')}" class="layui-btn layui-btn-sm layui-btn-warm"">添加员工</a> </legend>
</fieldset>

<table class="layui-table" lay-even="" lay-skin="row">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>性别</th>
        <th>手机号</th>
        <th>提成</th>
        <th>添加时间</th>
          <th>状态</th>
        <th>操作</th>      
    </tr>
    </thead>
    <tbody>
        {volist name="data" id="vo"}
    <tr>
        <td>{$vo.Id}</td>
        <td>{$vo.name}</td>
        <td>
        {$vo.sex?"男":"女"}</td>
        <td>{$vo.phone}</td>
        <td>{$vo.ticheng}</td>
        <td>{$vo.createtime|date="Y/m/d H:i:s"}</td>
        <td>{$vo.state?'在职':'离职'} </td>
    
        <td><a href="{:url('admin/user/edit',array('id'=>$vo.Id))}" class="layui-btn layui-btn-sm layui-btn-normal">编辑</a>
        <a href="{:url('admin/user/delete',array('id'=>$vo.Id))}" class="layui-btn layui-btn-sm layui-btn-danger">删除</a></td>
    </tr>
    {/volist}
  
    </tbody>
</table>


<script type="text/javascript" src="__COMMON__/layui/layui.js"></script>
</body>
</html>
