<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
<link rel="stylesheet" href="__ADMIN__/vipadmin/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/vipadmin/static/css/style.css">
</head>
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>员工编辑 <a href="{:url('admin/index')}" class="layui-btn layui-btn-small">员工列表</a></legend>
</fieldset>

<form class="layui-form"  method="post" action="{:url('user/update')}">
    <input type="hidden" name="Id" value="{$data.Id} ">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" value="{$data.name}" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="1" title="男" {$data.sex?"checked":""}>
      <input type="radio" name="sex" value="0" title="女" {$data.sex?"":"checked"}>

    </div>
  </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-inline">
            <input type="text" name="age" value="{$data.age}" lay-verify="required|number" value="20" placeholder="请输入年龄" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提成比例</label>
        <div class="layui-input-inline">
            <input type="text" name="ticheng" value="{$data.ticheng}" lay-verify="required" placeholder="请输入提成比例" value="10" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" value="{$data.phone}" lay-verify="phone"  placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
    </div>
 
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="state"  value="{$data.state}" title="在职" {$data.state?"checked":""}>
            <input type="radio" name="state"  value="{$data.state}" title="离职" {$data.state?"":"checked"} >

        </div>
    </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="__ADMIN__/vipadmin/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form'], function(){
        // 操作对象
        var form = layui.form();
    });
</script>
</body>
</html>
