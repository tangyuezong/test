<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="__COMMON__/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/vipadmin/static/css/style.css">
</head>
<body class="body">
    <blockquote class="layui-elem-quote">
  温馨提醒一个问题：当update需要更新的值与原字段值相同时,会返回false
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>管理员密码修改</legend>
</fieldset>


<form class="layui-form" id="myform"  method="post" action="{:url('admin/Index/modify')}">
    <div class="layui-form-item">
        <label class="layui-form-label">旧密码</label>
        <div class="layui-input-inline">
            <input type="text" name="oldpassword" lay-verify="title" autocomplete="off" placeholder="请输入旧密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-inline">
            <input type="text" name="password" lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-inline">
            <input type="text" name="repassword" lay-verify="required" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>
<script src="__COMMON__/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="__COMMON__/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate'], function(){
        // 操作对象
        var form = layui.form();
    

    });
</script>
</body>
</html>
