<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="__ADMIN__/vipadmin/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/vipadmin/static/css/style.css">
    <link rel="icon" href="__ADMIN__/vipadmin/static/image/code.png">
</head>
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>员工业绩<a href="{:url('index/index/add')}" class="layui-btn layui-btn-sm layui-btn-warm"">上报</a> </legend>
</fieldset>

<table class="layui-table" lay-even="" lay-skin="row">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>id</th>
  
        <th>业绩</th>
        <th>业绩说明</th>
        <th>审核结果</th>
        <th>审核时间</th>
              <th>上报时间</th>
   
        <th>状态</th>      
    </tr>
    </thead>
    <tbody>
        {volist name="data" id="vo"}
    <tr>
        <td>{$vo.Id}</td>
            <td>{$vo.yeji}</td>
            <th>{$vo.note}</th>

            <th>{$vo.state|getstate=###}</th>
            <td>{if condition="$vo.settime neq ''"}{$vo.settime|date="Y/m/d H:i:s"}{/if}</td>
        <td>{$vo.updatetime|date="Y/M/D h:i:s"}</td>
        <td>{$vo.state|getstate=###}</td>
        

      
    </tr>
    {/volist}
  
    </tbody>
</table>


<script type="text/javascript" src="__COMMON__/layui/layui.js"></script>
</body>
</html>
