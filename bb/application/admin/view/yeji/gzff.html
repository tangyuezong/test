<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="__ADMIN__/vipadmin/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/vipadmin/static/css/style.css">
    <link rel="icon" href="__ADMIN__/vipadmin/static/image/code.png">
</head>
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>员工工资<a href="{:url('index/index/add')}" class="layui-btn layui-btn-sm layui-btn-warm"">上报</a> </legend>
</fieldset>

<table class="layui-table" lay-even="" lay-skin="row">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
        <div class="layui-inline" style="float: right">
      <label class="layui-form-label">请选择月份</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test13" placeholder="yyyyMMdd">
      </div>
    </div>
    <thead>
    <tr>
        <th>员工id</th>
        <th>业绩id</th>
        <th>员工姓名</th>
        <th>业绩</th>
        <th>业绩说明</th>
         <th>员工状态</th> 
          <th>业绩状态</th>    
        <th>工资合计</th>
        <th>操作</th>
          
    </tr>
    </thead>
    <tbody>
        {volist name="data" id="vo"}
    <tr>
        <td>{$vo.userid}</td>
            <td>{$vo.yejiid}</td>
            <th>{$vo.name}</th>
            <th>{$vo.yeji}</th>
            <td>{$vo.note}</td>
            <td>{$vo.userstate|setstate=###}</td>
            <td>{$vo.yejistate|getstate=###}</td>
            <td>{$vo.heji}</td>
    
        <td><a href="{:url('admin/yeji/gzff')}" class="layui-btn layui-btn-sm layui-btn-warm"">发放工资</td>   
    </tr>
    {/volist}
  
    </tbody>
</table>


<script type="text/javascript" src="__COMMON__/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['laydate'],function(){
        var laydate=layui.laydate;
           laydate.render({
                elem: '#test13'
                ,format: 'yyyyMMdd'

   

          });
    })
</script>
</body>
</html>
