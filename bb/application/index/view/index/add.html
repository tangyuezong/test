<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
<link rel="stylesheet" href="__ADMIN__/vipadmin/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/vipadmin/static/css/style.css">
</head>
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加业绩 <a href="{:url('index/index/add')}" class="layui-btn layui-btn-small">业绩列表</a></legend>
</fieldset>

<form class="layui-form"  method="post" action="{:url('index/index/save')}">
    <div class="layui-form-item">
        <label class="layui-form-label">业绩(元)</label>
        <div class="layui-input-inline">
            <input type="text" name="yeji" lay-verify="required" autocomplete="off" placeholder="请输入业绩" class="layui-input">
        </div>
    </div>
<!--     <div class="layui-form-item">
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男">
      <input type="radio" name="sex" value="女" title="女" checked>
    </div>
  </div> -->
   <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">业绩说明</label>
        <div class="layui-input-block">
            <textarea name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
  
      <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" >立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="__ADMIN__/vipadmin/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form'], function(){
        // 操作对象
        var form = layui.form();
    });
</script>
</body>
</html>
